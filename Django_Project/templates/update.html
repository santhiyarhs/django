<html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
       
            <div class="container-fluid">
                <div class="col-md-offset-1 col-md-5">

                   
                    <form action="/updateData/{{data.id}}" method="post">
                        {% csrf_token %}
                    <h3 class="page-header text-primary text-center">registeration</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{data.Name}}">
                    </div>

                    <div class="form-group">
                        <label for="age">age:</label>
                        <input type="text" name="age" class="form-control" value="{{data.Age}}">
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" name="contact" class="form-control" value="{{data.Contact}}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" class="form-control" value="{{data.Address}}">
                    </div>

                    <div class="form-group">
                        <label for="mail">Mail:</label>
                        <input type="text" name="mail" class="form-control" value="{{data.Mail}}">
                    </div>

                    <div class="form-group">
                    
                        <input type="submit"  value="update" class="btn btn-primary">
                        
                    </div>
                </div>
            </div>
        </form>
        
        <div class="col-md-5">
            <h3 class="page-header text-primary text-center">view details</h3>
            <table class="table table-bordered">
                 <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                      </tr>
                 </thead>
                 
                     {% for data in datas %}
                     <tbody>
                          <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Address}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Mail}}</td>


                          </tr>

                     </tbody>

                     {% endfor %}
                
            </table>

            

        </div>
    </body>
</html>
